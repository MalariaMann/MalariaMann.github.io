<head>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1f1f1f;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      border-bottom: 1px solid #333;
      background: linear-gradient(180deg, #2b2b2b, #1f1f1f);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .header-icons img {
      width: 28px;
      margin-left: 20px;
      filter: invert(1);
      opacity: 0.8;
      transition: 0.3s;
    }

    .header-icons img:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    /* ===== SECTION TITLE ===== */
    .section-title {
      max-width: 1200px;
      margin: 60px auto 10px;
      padding-left: 20px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #d0d0d0;
    }

    /* ===== CARD CONTAINER ===== */
    .card-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 20px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto 80px;
    }

    /* ===== FANCY CARD (SQUIRCLE) ===== */
    .card {
      background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      width: 320px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid #333;
      animation: bounceIn 1s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      border-color: #555;
    }

    /* ===== CARD IMAGE ===== */
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #333;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    /* ===== CARD CONTENT ===== */
    .card-content {
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .project-title {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
    }

    .date {
      font-size: 0.85rem;
      color: #bbb;
    }

    /* ===== DOWNLOAD BUTTON ===== */
    .download-btn {
      background: #0078ff;
      color: white;
      font-size: 0.8rem;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .download-btn:hover {
      background: #3399ff;
      transform: scale(1.05);
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid #333;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      50% {
        opacity: 1;
        transform: scale(1.05) translateY(-10px);
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }

      .card-container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      .section-title {
        text-align: center;
        padding-left: 0;
      }
    }
  </style>
</head>

  <script>
    // Bounce effect when cards appear on scroll
    const cards = document.querySelectorAll('.card');
    window.addEventListener('scroll', () => {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          card.style.animation = 'bounceIn 0.8s ease';
        }
      });
    });
  </script>
