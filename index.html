<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MALARIA MAN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1f1f1f;
      color: #f0f0f0;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      border-bottom: 1px solid #333;
      background: linear-gradient(180deg, #2b2b2b, #1f1f1f);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .header-icons img {
      width: 28px;
      margin-left: 20px;
      filter: invert(1);
      opacity: 0.8;
      transition: 0.3s;
    }

    .header-icons img:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    /* ===== CARD CONTAINER ===== */
    .card-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 60px 20px;
      flex-wrap: wrap;
    }

    /* ===== FANCY CARD (SQUIRCLE) ===== */
    .card {
      background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
      border-radius: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      width: 320px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid #333;
      position: relative;
      animation: bounceIn 1s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      border-color: #555;
    }

    /* ===== CARD IMAGE ===== */
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #333;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }

    /* ===== DOWNLOAD BUTTON ===== */
    .download-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #0078ff;
      color: white;
      font-size: 0.8rem;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .download-btn:hover {
      background: #3399ff;
      transform: scale(1.1);
    }

    /* ===== FOOTER ===== */
    .card-footer {
      display: flex;
      justify-content: space-between;
      padding: 15px 20px;
      font-size: 0.9rem;
      color: #bbb;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.85rem;
      color: #888;
      border-top: 1px solid #333;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.9) translateY(20px);
      }
      50% {
        opacity: 1;
        transform: scale(1.05) translateY(-10px);
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }

      .card-container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>MALARIA MAN</h1>
    <div class="header-icons">
      <a href="#"><img src="/images/github.png" alt="GitHub Logo"></a>
      <a href="#"><img src="/images/discord.png" alt="Discord Logo"></a>
    </div>
  </header>

  <main>
    <div class="card-container">
      <!-- Card 1 -->
      <div class="card">
        <img src="/images/image1.png" alt="Image 1">
        <div class="download-btn">Download</div>
        <div class="card-footer">
          <span>RECON IP</span>
          <span>[Creation Date]</span>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <img src="/images/image2.png" alt="Image 2">
        <div class="download-btn">Download</div>
        <div class="card-footer">
          <span>PROJECT</span>
          <span>[Creation Date]</span>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <img src="/images/image3.png" alt="Image 3">
        <div class="download-btn">Download</div>
        <div class="card-footer">
          <span>MODULE</span>
          <span>[Creation Date]</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 MALARIA MAN â€” Built with style ðŸ¦Ÿ
  </footer>

  <script>
    // Optional subtle bounce animation when scrolling
    const cards = document.querySelectorAll('.card');
    window.addEventListener('scroll', () => {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          card.style.animation = 'bounceIn 0.8s ease';
        }
      });
    });
  </script>

</body>
</html>
